<!DOCTYPE HTML>
<html>


<head>
    <meta charset="utf-8">
    <title>Tambola/Housie</title>
    <style id="mystyle">
        body{
            font-family:"Times New Roman", Times, serif;
            background-color: #f0f0f0;
        }
        #status{
            /*background-color: sandybrown;*/
            padding: 3px;
            border-radius: 7px;
        }
        .centre{
            width: 80%;
            margin-left: 10%;
            margin-right: 10%;
            background-color: white;
            display: block;

        }
        .shadow{
            /*box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);*/
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        table {
            border-collapse: collapse;
            cursor: pointer;
        }
        table td, table tr{
            border: 1px solid black;
            padding: 2px;
        }
        table td{
            width: 30px;
            height: 30px;
            text-align: center;
            background-color: #aad751;
        }
        table tr:nth-child(even) td:nth-child(even), table tr:nth-child(odd) td:nth-child(odd){
            background-color: #a2d149;
        }
        /*table#playground td:hover{
            background-color: sandybrown;
        }*/
        table#playground td.reveal{
            background-color: #eee;
        }
        table td strike{
            background-color: #eee;
            border-radius: 20px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="centre shadow" style="padding: 10px 0px;">

        <h1 class="centre" >
            <u>Housie</u>
            <br>
            <lo id="revealed" style="margin-left: 19%"> </lo>
        </h1>
        <p class="centre" > <span id="status"></span> coin(s) revealed</p>
        <table class="centre" id="playground">
        </table>
        <div class="centre buttons">
            <hr>
            <button onclick="reveal_coin()" > Reveal </button>
            <button onclick="generate_ticket()" > New ticket </button>
            <br>
            <hr>
            <p class="" id="log">Reveal Sequence: </p>
            <hr id="tickets-start">
        </div>
        <p style="text-align: center"> Special credits to Anuraag T</p>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
